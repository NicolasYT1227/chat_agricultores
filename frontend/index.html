<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!--Seção sobre o site-->
    <section class="engloba_tudo_nav">
        <section class="container-sobre">
            <section class="nav__barSite">
                <nav class="navbar">
                    <ul class="navigation">
                        <li class="navInputs"><a href="#">Home</a></li>
                        <li class="navInputs"><a href="#">Contato</a></li>
                        <li class="navInputs"><button class="navInputs" id="btnLogin">Login</button></li>
                    </ul>
                </nav>
            </section>
        </section>
    </section>

    <section class="slider">
        <div class="slider-content">
            <img src="./img/img-Ag2.avif" class="img-slider active" id="i1" />
            <img src="./img/img-Ag3.jpg" class="img-slider" id="i2" />
            <img src="./img/img-Ag6.jpg" class="img-slider" id="i5" />
        </div>
    </section>

        <div class="content-information">

            <p>Conectando pequenos e grandes produtores, compartilhamento de informações</p>

    <!--Seção do chat-->
    <section class="container">

        <section class="loginAg">
            <h2>Login</h2>
            <form class="loginAg__form">
                <input type="text" class="loginAg__input" placeholder="Seu nome" id="username" required>
                <button type="submit" class="loginAg__button">Entrar</button>
                <button class="returnPageI">Voltar</button>
            </form>
        </section>

        <section class="usersContent">
            <section class="UserScreen">
                <div class="left-section">
                    <section class="chatAg__userScreen"> 
                        <div class="exitChat">
                            <img src="./img/log-out.png">
                            <button class="btnLogoutUser">Exit</button>
                        </div>
                    </section>

                    <section class="chatAg__other">
                        <div class="chatAg__userOther">
                            <img class="img__other" src="" />
                            <p class="name__other"></p>
                        </div>
                    </section>
                    
                    <section class="chatAg__my">
                        <footer class="footer_ag">
                            <div class="userMy">
                                <img class="img__ag" src="https://static.vecteezy.com/system/resources/previews/000/551/599/original/user-icon-vector.jpg" />
                                <p class="name__my"></p>
                            </div>
                        </footer>
                    </section>
                </div>
            </section>
            
            <section class="chatAg">
                <section class="userCell">
                    <div class="userCellS">
                        <button class="btnMenuUserOCell">☰</button>
                    </div>
                </section>

                <section class="chatAgMessage">
                    <!--<div class="message-self"></div>-->

                    <!--<div class="message-other">
                        <span class="message--sender"></span>
                    </div>-->
                </section>
                
                <form class="chatAg__form">
                    <input type="text" class="chatAg__input" placeholder="Digite uma mensagem" required>
                    <button type="submit" class="chatAg__button">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </section>
        </section>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/centralizaText.js"></script>
</body>
</html>
